<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Camaya Campus Link Hub</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="theme-color" content="#0d6efd">

<style>
:root {
    --bg: linear-gradient(135deg, #1e3c72, #2a5298);
    --card: #ffffff;
    --text: #333;
    --accent: #1e3c72;
}

body.dark {
    --bg: #121212;
    --card: #1e1e1e;
    --text: #f1f1f1;
    --accent: #4f8cff;
}

body {
    margin: 0;
    padding: 20px;
    font-family: "Segoe UI", Arial, sans-serif;
    background: var(--bg);
    color: var(--text);
    transition: 0.3s;
}

.wrapper {
    max-width: 800px;
    margin: auto;
}

h1 {
    text-align: center;
    color: white;
}

.subtitle {
    text-align: center;
    color: #ddd;
    font-size: 14px;
    margin-bottom: 15px;
}

.controls {
    display: flex;
    gap: 10px;
    flex-wrap: wrap;
    margin-bottom: 20px;
}

input, select, button {
    flex: 1;
    padding: 10px;
    border-radius: 20px;
    border: none;
    outline: none;
    font-size: 14px;
}

button {
    background: var(--accent);
    color: white;
    cursor: pointer;
}

.card {
    background: var(--card);
    padding: 18px;
    margin-bottom: 15px;
    border-radius: 14px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    transition: transform 0.3s;
}

.card:hover {
    transform: translateY(-5px);
}

.card h3 {
    margin: 0;
    color: var(--accent);
}

.card p {
    font-size: 14px;
    opacity: 0.85;
}

.card a {
    display: inline-block;
    margin-top: 8px;
    padding: 8px 15px;
    background: var(--accent);
    color: white;
    border-radius: 20px;
    text-decoration: none;
    font-size: 13px;
}

footer {
    text-align: center;
    font-size: 12px;
    color: #ccc;
    margin-top: 25px;
}
</style>
</head>

<body>

<div class="wrapper">
    <h1>ðŸŽ“ Camaya Campus Link Hub</h1>
    <p class="subtitle">
        Centralized access to all official Camaya Campus pages and organizations
    </p>

    <div class="controls">
        <input type="text" id="search" placeholder="ðŸ” Search page...">
        <select id="category">
            <option value="all">All Categories</option>
            <option value="campus">Campus</option>
            <option value="organization">Organizations</option>
            <option value="club">Clubs</option>
        </select>
        <button onclick="toggleDark()">ðŸŒ™ Dark</button>
    </div>

    <div id="linkContainer"></div>

    <footer>
        ICT Student Project â€¢ Works Online & Offline
    </footer>
</div>

<script>
const links = [
    {name:"Camaya Campus",cat:"campus",url:"https://www.facebook.com/share/1Avxt7jLBx/",desc:"Official Camaya Campus page for announcements and updates."},
    {name:"BERT",cat:"organization",url:"https://www.facebook.com/share/17tF8R2Nsq/",desc:"Student organization supporting campus programs."},
    {name:"SSLG",cat:"organization",url:"https://www.facebook.com/share/1E1uiJ2Rbj/",desc:"Supreme Secondary Learner Government official page."},
    {name:"BKB",cat:"organization",url:"https://www.facebook.com/share/1aGrGjk2ab/",desc:"Recognized student organization of Camaya Campus."},
    {name:"CGAL",cat:"organization",url:"https://www.facebook.com/share/1HH1dUdhZx/",desc:"Leadership and student involvement group."},
    {name:"Camayan Courier",cat:"campus",url:"https://www.facebook.com/CamayanCourier",desc:"Official student publication of Camaya Campus."},
    {name:"Sports Club",cat:"club",url:"https://www.facebook.com/profile.php?id=61565414008053",desc:"Sports activities and athletic events."},
    {name:"Hypebeats",cat:"club",url:"https://www.facebook.com/profile.php?id=61553788715417",desc:"Music and performance student group."},
    {name:"Music Club",cat:"club",url:"https://www.facebook.com/profile.php?id=61550582511852",desc:"Organization for music enthusiasts."},
    {name:"Orca Drum and Lyre",cat:"club",url:"https://www.facebook.com/profile.php?id=61566807399156",desc:"Official drum and lyre corps of the campus."},
    {name:"TVL Club",cat:"club",url:"https://www.facebook.com/profile.php?id=61551438784798",desc:"Club for TVL strand students."},
    {name:"ABM Club",cat:"club",url:"https://www.facebook.com/profile.php?id=61551370685728",desc:"Organization for ABM students."},
    {name:"STEM Club",cat:"club",url:"https://www.facebook.com/profile.php?id=61550857335855",desc:"STEM-focused academic club."},
    {name:"HUMSS Club",cat:"club",url:"https://www.facebook.com/MNHSCamaya.HUMSSClub",desc:"Humanities and Social Sciences organization."},
    {name:"Peer Facilitator",cat:"organization",url:"https://www.facebook.com/share/1Qi2pK9jPe/",desc:" a trained individual (often a student) who guides and supports peers by using active listening, sharing experiences."},
    {name:"Yes-O",cat:"organizations",url:"https://www.facebook.com/share/1Bhoj59QsM/",desc:" a youth for Environment School Organization."}
];

const container = document.getElementById("linkContainer");
const search = document.getElementById("search");
const category = document.getElementById("category");

function render() {
    container.innerHTML = "";
    const s = search.value.toLowerCase();
    const c = category.value;

    links.filter(l =>
        (c === "all" || l.cat === c) &&
        l.name.toLowerCase().includes(s)
    ).forEach(l => {
        container.innerHTML += `
        <div class="card">
            <h3>${l.name}</h3>
            <p>${l.desc}</p>
            <a href="${l.url}" target="_blank">Visit Page</a>
        </div>`;
    });
}

search.onkeyup = render;
category.onchange = render;

function toggleDark() {
    document.body.classList.toggle("dark");
}

render();
</script>

</body>
</html>
